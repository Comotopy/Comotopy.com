<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Comotopy - お客様の「こうしたい！」を最適な技術で実現</title>
    
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800;900&family=Noto+Sans+JP:wght@400;500;700;900&display=swap" rel="stylesheet">
    
    <style>
        /* ===== CSS VARIABLES ===== */
        :root {
            --color-primary: #ffffff;
            --color-secondary: #f8fafb;
            --color-brand: #4A90E2;
            --color-brand-dark: #3a7bc8;
            --color-brand-light: #7ED4E6;
            --color-brand-ultra-light: #E8F6FF;
            --color-black: #000000;
            --color-text-primary: #1a1a1a;
            --color-text-secondary: #4a4a4a;
            --color-text-muted: #888888;
            --shadow-sm: 0 2px 4px rgba(0, 0, 0, 0.06);
            --shadow-md: 0 4px 12px rgba(0, 0, 0, 0.08);
            --shadow-lg: 0 8px 24px rgba(0, 0, 0, 0.12);
            --shadow-xl: 0 16px 48px rgba(0, 0, 0, 0.16);
            --gradient-brand: linear-gradient(135deg, #4A90E2 0%, #7ED4E6 100%);
            --gradient-soft: linear-gradient(135deg, rgba(74, 144, 226, 0.1) 0%, rgba(126, 212, 230, 0.05) 100%);
        }

        /* ===== RESET ===== */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html {
            scroll-behavior: smooth;
        }

        body {
            font-family: 'Inter', 'Noto Sans JP', -apple-system, sans-serif;
            color: var(--color-text-primary);
            background: var(--color-primary);
            line-height: 1.6;
            overflow-x: hidden;
        }

        /* ===== CONTAINER ===== */
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 24px;
        }

        /* ===== HEADER ===== */
        .header {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            background: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border-bottom: 1px solid rgba(0, 0, 0, 0.05);
            z-index: 1000;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .header.scrolled {
            background: rgba(255, 255, 255, 0.98);
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.08);
        }

        .header-container {
            display: flex;
            justify-content: space-between;
            align-items: center;
            height: 70px;
        }

        .logo {
            font-size: 1.75rem;
            font-weight: 800;
            background: var(--gradient-brand);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            text-decoration: none;
            transition: transform 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            position: relative;
        }

        .logo:hover {
            transform: scale(1.05);
        }

        .nav {
            display: flex;
            gap: 2rem;
            align-items: center;
        }

        .nav-link {
            color: var(--color-text-secondary);
            text-decoration: none;
            font-weight: 500;
            position: relative;
            transition: color 0.3s ease;
            padding: 0.5rem 0;
        }

        .nav-link::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 0;
            width: 0;
            height: 2px;
            background: var(--gradient-brand);
            transition: width 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .nav-link:hover {
            color: var(--color-brand);
        }

        .nav-link:hover::after {
            width: 100%;
        }

        .btn-contact {
            background: var(--gradient-brand);
            color: white;
            padding: 0.6rem 1.8rem;
            border-radius: 50px;
            text-decoration: none;
            font-weight: 600;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            box-shadow: 0 4px 15px rgba(74, 144, 226, 0.3);
        }

        .btn-contact:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(74, 144, 226, 0.4);
        }

        /* ===== MOBILE MENU ===== */
        .mobile-menu-toggle {
            display: none;
            flex-direction: column;
            gap: 4px;
            background: none;
            border: none;
            cursor: pointer;
            padding: 8px;
        }

        .mobile-menu-toggle span {
            width: 24px;
            height: 2px;
            background: var(--color-text-secondary);
            transition: all 0.3s ease;
        }

        /* ===== ENHANCED HERO SECTION ===== */
        .hero {
            min-height: 100vh;
            display: flex;
            align-items: center;
            padding: 100px 0 80px;
            position: relative;
            background: linear-gradient(180deg, #ffffff 0%, #f8fafb 100%);
            overflow: hidden;
        }

        /* Animated Background Elements */
        .hero-bg {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            overflow: hidden;
            z-index: 0;
        }

        .floating-shape {
            position: absolute;
            opacity: 0.08;
            animation: float 20s infinite ease-in-out;
        }

        .shape-1 {
            width: 400px;
            height: 400px;
            background: var(--gradient-brand);
            border-radius: 63% 37% 54% 46% / 55% 48% 52% 45%;
            top: -200px;
            right: -100px;
            animation-duration: 25s;
        }

        .shape-2 {
            width: 300px;
            height: 300px;
            background: var(--color-brand);
            border-radius: 40% 60% 70% 30% / 40% 50% 60% 50%;
            bottom: -150px;
            left: -100px;
            animation-duration: 30s;
            animation-delay: 5s;
        }

        .shape-3 {
            width: 200px;
            height: 200px;
            background: var(--color-brand-light);
            border-radius: 50%;
            top: 50%;
            right: 10%;
            animation-duration: 20s;
            animation-delay: 10s;
        }

        @keyframes float {
            0%, 100% {
                transform: translateY(0) rotate(0deg);
            }
            33% {
                transform: translateY(-30px) rotate(120deg);
            }
            66% {
                transform: translateY(30px) rotate(240deg);
            }
        }

        /* Particle Network Background */
        .particles {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1;
        }

        .particle {
            position: absolute;
            width: 4px;
            height: 4px;
            background: var(--color-brand);
            border-radius: 50%;
            opacity: 0.3;
            animation: particle-float 15s infinite linear;
        }

        .particle:nth-child(1) { left: 10%; animation-delay: 0s; }
        .particle:nth-child(2) { left: 20%; animation-delay: 2s; }
        .particle:nth-child(3) { left: 30%; animation-delay: 4s; }
        .particle:nth-child(4) { left: 40%; animation-delay: 6s; }
        .particle:nth-child(5) { left: 50%; animation-delay: 8s; }
        .particle:nth-child(6) { left: 60%; animation-delay: 10s; }
        .particle:nth-child(7) { left: 70%; animation-delay: 12s; }
        .particle:nth-child(8) { left: 80%; animation-delay: 14s; }
        .particle:nth-child(9) { left: 90%; animation-delay: 16s; }

        @keyframes particle-float {
            0% {
                transform: translateY(100vh) scale(0);
                opacity: 0;
            }
            10% {
                opacity: 0.3;
            }
            90% {
                opacity: 0.3;
            }
            100% {
                transform: translateY(-100vh) scale(1);
                opacity: 0;
            }
        }

        /* Hero Container */
        .hero-container {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 4rem;
            align-items: center;
            position: relative;
            z-index: 10;
        }

        /* Hero Content */
        .hero-content {
            animation: slideInLeft 1s cubic-bezier(0.4, 0, 0.2, 1);
        }

        @keyframes slideInLeft {
            from {
                opacity: 0;
                transform: translateX(-50px);
            }
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }

        .hero-badge {
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            background: var(--gradient-brand);
            color: white;
            padding: 0.5rem 1.5rem;
            border-radius: 50px;
            font-weight: 600;
            font-size: 0.9rem;
            margin-bottom: 2rem;
            box-shadow: 0 10px 30px rgba(74, 144, 226, 0.3);
            animation: pulse 2s cubic-bezier(0.4, 0, 0.6, 1) infinite;
        }

        @keyframes pulse {
            0%, 100% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.05);
            }
        }

        .hero-title {
            font-size: clamp(3.5rem, 10vw, 6rem);
            font-weight: 900;
            margin-bottom: 1rem;
            line-height: 1;
            position: relative;
        }

        .hero-title-main {
            background: var(--gradient-brand);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            display: block;
        }

        .hero-subtitle {
            font-size: clamp(1.25rem, 3vw, 2rem);
            font-weight: 700;
            color: var(--color-text-primary);
            margin-bottom: 1.5rem;
            position: relative;
            padding-bottom: 1rem;
        }

        .hero-subtitle::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 0;
            width: 80px;
            height: 4px;
            background: var(--gradient-brand);
            border-radius: 2px;
        }

        .hero-description {
            font-size: 1.125rem;
            color: var(--color-text-secondary);
            margin-bottom: 3rem;
            line-height: 1.8;
            max-width: 500px;
        }

        .hero-buttons {
            display: flex;
            gap: 1rem;
            flex-wrap: wrap;
        }

        .btn {
            padding: 1rem 2.5rem;
            border-radius: 50px;
            font-weight: 600;
            text-decoration: none;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            position: relative;
            overflow: hidden;
        }

        .btn-primary {
            background: var(--gradient-brand);
            color: white;
            box-shadow: 0 10px 30px rgba(74, 144, 226, 0.3);
        }

        .btn-primary::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.3), transparent);
            transition: left 0.6s;
        }

        .btn-primary:hover::before {
            left: 100%;
        }

        .btn-primary:hover {
            transform: translateY(-3px);
            box-shadow: 0 15px 40px rgba(74, 144, 226, 0.4);
        }

        .btn-secondary {
            background: white;
            color: var(--color-brand);
            border: 2px solid var(--color-brand);
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
        }

        .btn-secondary:hover {
            background: var(--color-brand-ultra-light);
            transform: translateY(-3px);
            box-shadow: 0 15px 40px rgba(0, 0, 0, 0.15);
        }

        .btn-arrow {
            transition: transform 0.3s;
        }

        .btn:hover .btn-arrow {
            transform: translateX(5px);
        }

        /* Hero Visual */
        .hero-visual {
            position: relative;
            animation: slideInRight 1s cubic-bezier(0.4, 0, 0.2, 1);
            display: flex;
            justify-content: center;
            align-items: center;
        }

        @keyframes slideInRight {
            from {
                opacity: 0;
                transform: translateX(50px);
            }
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }

        .hero-illustration {
            position: relative;
            width: 100%;
            max-width: 500px;
            height: 500px;
        }

        /* 3D Card Stack */
        .card-stack {
            position: relative;
            width: 100%;
            height: 100%;
            transform-style: preserve-3d;
            animation: float-3d 10s ease-in-out infinite;
        }

        @keyframes float-3d {
            0%, 100% { transform: translateY(0) rotateX(0) rotateY(0); }
            25% { transform: translateY(-10px) rotateX(2deg) rotateY(-5deg); }
            50% { transform: translateY(-5px) rotateX(-2deg) rotateY(5deg); }
            75% { transform: translateY(-15px) rotateX(1deg) rotateY(-3deg); }
        }

        .feature-card {
            position: absolute;
            background: white;
            border-radius: 20px;
            padding: 1.5rem;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.1);
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            cursor: pointer;
            border: 2px solid transparent;
        }

        .feature-card:hover {
            transform: translateY(-10px) scale(1.05);
            box-shadow: 0 30px 80px rgba(0, 0, 0, 0.15);
            border-color: var(--color-brand);
        }

        .card-1 {
            top: 10%;
            left: 5%;
            width: 220px;
            z-index: 3;
            background: linear-gradient(135deg, white 0%, var(--color-brand-ultra-light) 100%);
        }

        .card-2 {
            top: 30%;
            right: 10%;
            width: 240px;
            z-index: 2;
            background: white;
            border: 2px solid var(--color-brand-light);
        }

        .card-3 {
            bottom: 15%;
            left: 20%;
            width: 260px;
            z-index: 1;
            background: var(--gradient-brand);
            color: white;
        }

        .feature-card-icon {
            font-size: 2rem;
            margin-bottom: 0.75rem;
            display: block;
        }

        .feature-card-title {
            font-size: 1.25rem;
            font-weight: 700;
            margin-bottom: 0.5rem;
            color: var(--color-text-primary);
        }

        .card-3 .feature-card-title {
            color: white;
        }

        .feature-card-desc {
            font-size: 0.9rem;
            color: var(--color-text-secondary);
            line-height: 1.4;
        }

        .card-3 .feature-card-desc {
            color: rgba(255, 255, 255, 0.9);
        }

        /* Stats Counter */
        .hero-stats {
            display: flex;
            gap: 3rem;
            margin-top: 3rem;
            padding-top: 3rem;
            border-top: 1px solid rgba(0, 0, 0, 0.1);
        }

        .stat-item {
            text-align: left;
        }

        .stat-number {
            font-size: 2.5rem;
            font-weight: 800;
            background: var(--gradient-brand);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            line-height: 1;
            display: block;
            margin-bottom: 0.5rem;
        }

        .stat-label {
            font-size: 0.9rem;
            color: var(--color-text-secondary);
        }

        /* Scroll Indicator */
        .scroll-indicator {
            position: absolute;
            bottom: 30px;
            left: 50%;
            transform: translateX(-50%);
            z-index: 10;
            animation: bounce 2s infinite;
        }

        @keyframes bounce {
            0%, 20%, 50%, 80%, 100% { transform: translateX(-50%) translateY(0); }
            40% { transform: translateX(-50%) translateY(-10px); }
            60% { transform: translateX(-50%) translateY(-5px); }
        }

        .scroll-indicator-icon {
            width: 30px;
            height: 50px;
            border: 2px solid var(--color-brand);
            border-radius: 25px;
            position: relative;
            cursor: pointer;
        }

        .scroll-indicator-dot {
            width: 6px;
            height: 10px;
            background: var(--color-brand);
            border-radius: 3px;
            position: absolute;
            top: 10px;
            left: 50%;
            transform: translateX(-50%);
            animation: scroll-dot 2s infinite;
        }

        @keyframes scroll-dot {
            0% { top: 10px; opacity: 1; }
            100% { top: 30px; opacity: 0; }
        }

        /* Responsive */
        @media (max-width: 768px) {
            .nav {
                display: none;
            }

            .mobile-menu-toggle {
                display: flex;
            }

            .hero-container {
                grid-template-columns: 1fr;
                text-align: center;
            }

            .hero-subtitle::after {
                left: 50%;
                transform: translateX(-50%);
            }

            .hero-description {
                margin: 0 auto 3rem;
            }

            .hero-buttons {
                justify-content: center;
            }

            .hero-visual {
                margin-top: 3rem;
            }

            .hero-illustration {
                height: 400px;
                max-width: 400px;
            }

            .feature-card {
                width: 180px !important;
                padding: 1.25rem;
            }

            .card-1 {
                top: 5%;
                left: 0;
            }

            .card-2 {
                top: 25%;
                right: 5%;
            }

            .card-3 {
                bottom: 10%;
                left: 15%;
            }

            .hero-stats {
                justify-content: center;
                text-align: center;
            }

            .stat-item {
                text-align: center;
            }
        }

        @media (max-width: 480px) {
            .container {
                padding: 0 16px;
            }

            .hero-title {
                font-size: 3rem;
            }

            .hero-subtitle {
                font-size: 1.25rem;
            }

            .hero-illustration {
                height: 350px;
                max-width: 350px;
            }

            .feature-card {
                width: 160px !important;
                padding: 1rem;
            }

            .feature-card-icon {
                font-size: 1.5rem;
            }

            .feature-card-title {
                font-size: 1.1rem;
            }

            .feature-card-desc {
                font-size: 0.85rem;
            }

            .btn {
                padding: 0.875rem 2rem;
                font-size: 0.95rem;
            }
        }
    </style>
</head>
<body>
    <!-- Header -->
    <header class="header" id="header">
        <div class="container header-container">
            <a href="#" class="logo">Comotopy</a>
            <nav class="nav">
                <a href="#home" class="nav-link">ホーム</a>
                <a href="#about" class="nav-link">Comotopyについて</a>
                <a href="#services" class="nav-link">サービス</a>
                <a href="#contact" class="btn-contact">お問い合わせ</a>
            </nav>
            <button class="mobile-menu-toggle">
                <span></span>
                <span></span>
                <span></span>
            </button>
        </div>
    </header>

    <!-- Enhanced Hero Section -->
    <section class="hero" id="home">
        <!-- Animated Background -->
        <div class="hero-bg">
            <div class="floating-shape shape-1"></div>
            <div class="floating-shape shape-2"></div>
            <div class="floating-shape shape-3"></div>
        </div>
        
        <!-- Particle Network -->
        <div class="particles">
            <div class="particle"></div>
            <div class="particle"></div>
            <div class="particle"></div>
            <div class="particle"></div>
            <div class="particle"></div>
            <div class="particle"></div>
            <div class="particle"></div>
            <div class="particle"></div>
            <div class="particle"></div>
        </div>

        <div class="container hero-container">
            <!-- Hero Content -->
            <div class="hero-content">
                <div class="hero-badge">
                    <span>🚀 イノベーションを加速</span>
                </div>
                
                <h1 class="hero-title">
                    <span class="hero-title-main">Comotopy</span>
                </h1>
                
                <div class="hero-subtitle">
                    お客様の「こうしたい！」を<br>
                    最適な技術で実現
                </div>
                
                <p class="hero-description">
                    最先端のマーケティング戦略とコンサルティングサービスで、
                    あなたのビジネスを次のレベルへ導きます。
                </p>
                
                <div class="hero-buttons">
                    <a href="#services" class="btn btn-primary">
                        サービスを見る
                        <span class="btn-arrow">→</span>
                    </a>
                    <a href="#contact" class="btn btn-secondary">
                        無料相談を予約
                    </a>
                </div>

                <!-- Stats Counter -->
                <div class="hero-stats">
                    <div class="stat-item">
                        <span class="stat-number">500+</span>
                        <span class="stat-label">成功事例</span>
                    </div>
                    <div class="stat-item">
                        <span class="stat-number">98%</span>
                        <span class="stat-label">顧客満足度</span>
                    </div>
                    <div class="stat-item">
                        <span class="stat-number">24h</span>
                        <span class="stat-label">レスポンス</span>
                    </div>
                </div>
            </div>

            <!-- Hero Visual -->
            <div class="hero-visual">
                <div class="hero-illustration">
                    <div class="card-stack">
                        <div class="feature-card card-1">
                            <span class="feature-card-icon">📊</span>
                            <div class="feature-card-title">データ分析</div>
                            <div class="feature-card-desc">AIを活用した高度な分析</div>
                        </div>
                        <div class="feature-card card-2">
                            <span class="feature-card-icon">🎯</span>
                            <div class="feature-card-title">戦略立案</div>
                            <div class="feature-card-desc">最適なソリューション提供</div>
                        </div>
                        <div class="feature-card card-3">
                            <span class="feature-card-icon">🚀</span>
                            <div class="feature-card-title">成長支援</div>
                            <div class="feature-card-desc">持続的な成長を実現</div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Scroll Indicator -->
        <div class="scroll-indicator">
            <div class="scroll-indicator-icon">
                <div class="scroll-indicator-dot"></div>
            </div>
        </div>
    </section>

    <script>
        // Header scroll effect
        window.addEventListener('scroll', () => {
            const header = document.getElementById('header');
            if (window.scrollY > 50) {
                header.classList.add('scrolled');
            } else {
                header.classList.remove('scrolled');
            }
        });

        // Parallax effect for floating shapes
        window.addEventListener('scroll', () => {
            const scrolled = window.pageYOffset;
            const shapes = document.querySelectorAll('.floating-shape');
            
            shapes.forEach((shape, index) => {
                const speed = 0.5 + (index * 0.2);
                shape.style.transform = `translateY(${scrolled * speed}px)`;
            });
        });

        // Interactive cards
        const cards = document.querySelectorAll('.feature-card');
        cards.forEach(card => {
            card.addEventListener('mouseenter', () => {
                cards.forEach(c => {
                    if (c !== card) {
                        c.style.opacity = '0.7';
                        c.style.filter = 'blur(1px)';
                    }
                });
            });
            
            card.addEventListener('mouseleave', () => {
                cards.forEach(c => {
                    c.style.opacity = '1';
                    c.style.filter = 'none';
                });
            });
        });

        // Smooth scroll for scroll indicator
        document.querySelector('.scroll-indicator').addEventListener('click', () => {
            window.scrollTo({
                top: window.innerHeight,
                behavior: 'smooth'
            });
        });
    </script>
</body>
