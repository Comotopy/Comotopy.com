<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Comotopy - お客様の「こうしたい！」を最適な技術で実現</title>
    
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800;900&family=Noto+Sans+JP:wght@400;500;700;900&display=swap" rel="stylesheet">
    
    <style>
        /* ===== CSS VARIABLES ===== */
        :root {
            --color-bg: #0a0a0a;
            --color-surface: #111111;
            --color-surface-light: #1a1a1a;
            --color-white: #ffffff;
            --color-gray-100: #f5f5f5;
            --color-gray-200: #e0e0e0;
            --color-gray-300: #b0b0b0;
            --color-gray-400: #808080;
            --color-gray-500: #606060;
            --color-blue-500: #4A90E2;
            --color-blue-400: #5BA0F2;
            --color-blue-600: #3A80D2;
            --color-cyan: #00D4FF;
            --gradient-blue: linear-gradient(135deg, #4A90E2 0%, #00D4FF 100%);
            --gradient-dark: linear-gradient(180deg, #0a0a0a 0%, #1a1a1a 100%);
            --gradient-mesh: radial-gradient(at 40% 20%, hsla(200, 90%, 50%, 0.3) 0px, transparent 50%),
                            radial-gradient(at 80% 0%, hsla(189, 100%, 56%, 0.2) 0px, transparent 50%),
                            radial-gradient(at 0% 50%, hsla(210, 100%, 60%, 0.2) 0px, transparent 50%);
        }

        /* ===== RESET ===== */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html {
            scroll-behavior: smooth;
        }

        body {
            font-family: 'Inter', 'Noto Sans JP', -apple-system, sans-serif;
            color: var(--color-white);
            background: var(--color-bg);
            line-height: 1.6;
            overflow-x: hidden;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }

        /* ===== CONTAINER ===== */
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 24px;
        }

        /* ===== HEADER ===== */
        .header {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            background: rgba(10, 10, 10, 0.8);
            backdrop-filter: blur(20px) saturate(180%);
            -webkit-backdrop-filter: blur(20px) saturate(180%);
            border-bottom: 1px solid rgba(255, 255, 255, 0.05);
            z-index: 1000;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .header.scrolled {
            background: rgba(10, 10, 10, 0.95);
            border-bottom: 1px solid rgba(74, 144, 226, 0.3);
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.8);
        }

        .header-container {
            display: flex;
            justify-content: space-between;
            align-items: center;
            height: 70px;
        }

        .logo {
            font-size: 1.75rem;
            font-weight: 900;
            letter-spacing: -0.02em;
            text-decoration: none;
            color: var(--color-white);
            position: relative;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .logo::before {
            content: '';
            position: absolute;
            bottom: -2px;
            left: 0;
            width: 100%;
            height: 2px;
            background: var(--gradient-blue);
            transform: scaleX(0);
            transform-origin: left;
            transition: transform 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .logo:hover::before {
            transform: scaleX(1);
        }

        .logo:hover {
            color: var(--color-cyan);
        }

        .nav {
            display: flex;
            gap: 2.5rem;
            align-items: center;
        }

        .nav-link {
            color: var(--color-gray-300);
            text-decoration: none;
            font-weight: 500;
            font-size: 0.95rem;
            position: relative;
            transition: color 0.3s ease;
            padding: 0.5rem 0;
            letter-spacing: 0.01em;
        }

        .nav-link::after {
            content: '';
            position: absolute;
            bottom: -2px;
            left: 50%;
            transform: translateX(-50%);
            width: 0;
            height: 1px;
            background: var(--color-cyan);
            transition: width 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .nav-link:hover {
            color: var(--color-white);
        }

        .nav-link:hover::after {
            width: 100%;
        }

        .btn-contact {
            background: transparent;
            color: var(--color-cyan);
            padding: 0.5rem 1.5rem;
            border: 1px solid var(--color-cyan);
            border-radius: 4px;
            text-decoration: none;
            font-weight: 500;
            font-size: 0.95rem;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            position: relative;
            overflow: hidden;
        }

        .btn-contact::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 0;
            height: 100%;
            background: var(--color-cyan);
            transition: width 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            z-index: -1;
        }

        .btn-contact:hover::before {
            width: 100%;
        }

        .btn-contact:hover {
            color: var(--color-bg);
            border-color: var(--color-cyan);
            transform: translateY(-2px);
            box-shadow: 0 10px 30px rgba(0, 212, 255, 0.3);
        }

        /* ===== COOL HERO SECTION ===== */
        .hero {
            min-height: 100vh;
            display: flex;
            align-items: center;
            padding: 100px 0 80px;
            position: relative;
            background: var(--gradient-dark);
            overflow: hidden;
        }

        /* Grid Background */
        .hero::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-image: 
                linear-gradient(rgba(74, 144, 226, 0.1) 1px, transparent 1px),
                linear-gradient(90deg, rgba(74, 144, 226, 0.1) 1px, transparent 1px);
            background-size: 50px 50px;
            animation: grid-move 10s linear infinite;
            opacity: 0.3;
        }

        @keyframes grid-move {
            0% { transform: translate(0, 0); }
            100% { transform: translate(50px, 50px); }
        }

        /* Gradient Mesh Background */
        .hero-gradient {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: var(--gradient-mesh);
            opacity: 0.5;
            animation: gradient-shift 15s ease infinite;
        }

        @keyframes gradient-shift {
            0%, 100% { opacity: 0.5; }
            50% { opacity: 0.3; }
        }

        /* Glow Effects */
        .glow-orb {
            position: absolute;
            width: 600px;
            height: 600px;
            border-radius: 50%;
            filter: blur(100px);
            opacity: 0.3;
            animation: float-glow 20s ease-in-out infinite;
        }

        .glow-1 {
            background: var(--color-blue-500);
            top: -300px;
            right: -200px;
        }

        .glow-2 {
            background: var(--color-cyan);
            bottom: -300px;
            left: -200px;
            animation-delay: 10s;
        }

        @keyframes float-glow {
            0%, 100% { transform: translate(0, 0) scale(1); }
            33% { transform: translate(30px, -30px) scale(1.1); }
            66% { transform: translate(-20px, 20px) scale(0.9); }
        }

        /* Hero Container */
        .hero-container {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 4rem;
            align-items: center;
            position: relative;
            z-index: 10;
        }

        /* Hero Content */
        .hero-content {
            animation: fadeInLeft 1s cubic-bezier(0.4, 0, 0.2, 1);
        }

        @keyframes fadeInLeft {
            from {
                opacity: 0;
                transform: translateX(-30px);
            }
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }

        .hero-badge {
            display: inline-block;
            padding: 0.4rem 1rem;
            background: rgba(0, 212, 255, 0.1);
            border: 1px solid rgba(0, 212, 255, 0.3);
            border-radius: 4px;
            font-weight: 500;
            font-size: 0.875rem;
            color: var(--color-cyan);
            margin-bottom: 2rem;
            letter-spacing: 0.05em;
            text-transform: uppercase;
            animation: glow-pulse 2s ease-in-out infinite;
        }

        @keyframes glow-pulse {
            0%, 100% { box-shadow: 0 0 20px rgba(0, 212, 255, 0.2); }
            50% { box-shadow: 0 0 30px rgba(0, 212, 255, 0.4); }
        }

        .hero-title {
            font-size: clamp(3rem, 8vw, 5rem);
            font-weight: 900;
            margin-bottom: 1rem;
            line-height: 1;
            letter-spacing: -0.03em;
            position: relative;
        }

        .hero-title-main {
            background: linear-gradient(135deg, var(--color-white) 0%, var(--color-cyan) 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            display: block;
            text-shadow: 0 0 80px rgba(0, 212, 255, 0.5);
        }

        .hero-subtitle {
            font-size: clamp(1.25rem, 3vw, 1.75rem);
            font-weight: 300;
            color: var(--color-gray-200);
            margin-bottom: 1.5rem;
            letter-spacing: 0.02em;
            line-height: 1.4;
        }

        .hero-subtitle strong {
            font-weight: 600;
            color: var(--color-white);
        }

        .hero-description {
            font-size: 1.125rem;
            color: var(--color-gray-300);
            margin-bottom: 3rem;
            line-height: 1.8;
            max-width: 500px;
        }

        /* Buttons */
        .hero-buttons {
            display: flex;
            gap: 1rem;
            flex-wrap: wrap;
        }

        .btn {
            padding: 0.875rem 2rem;
            border-radius: 4px;
            font-weight: 500;
            text-decoration: none;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            position: relative;
            text-transform: uppercase;
            letter-spacing: 0.05em;
            font-size: 0.875rem;
        }

        .btn-primary {
            background: var(--gradient-blue);
            color: var(--color-white);
            border: none;
            box-shadow: 0 10px 40px rgba(74, 144, 226, 0.3);
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 15px 50px rgba(74, 144, 226, 0.4);
        }

        .btn-secondary {
            background: transparent;
            color: var(--color-white);
            border: 1px solid rgba(255, 255, 255, 0.3);
            backdrop-filter: blur(10px);
        }

        .btn-secondary:hover {
            background: rgba(255, 255, 255, 0.1);
            border-color: rgba(255, 255, 255, 0.5);
            transform: translateY(-2px);
        }

        /* Hero Visual */
        .hero-visual {
            position: relative;
            animation: fadeInRight 1s cubic-bezier(0.4, 0, 0.2, 1);
            display: flex;
            justify-content: center;
            align-items: center;
        }

        @keyframes fadeInRight {
            from {
                opacity: 0;
                transform: translateX(30px);
            }
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }

        /* Holographic Cards */
        .cards-container {
            position: relative;
            width: 100%;
            max-width: 500px;
            height: 500px;
            transform-style: preserve-3d;
            transform: perspective(1000px);
        }

        .holo-card {
            position: absolute;
            width: 280px;
            height: 180px;
            background: linear-gradient(135deg, rgba(255, 255, 255, 0.1) 0%, rgba(255, 255, 255, 0.05) 100%);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 12px;
            padding: 1.5rem;
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            cursor: pointer;
            overflow: hidden;
        }

        .holo-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(
                45deg,
                transparent 30%,
                rgba(0, 212, 255, 0.1) 50%,
                transparent 70%
            );
            transform: translateX(-100%);
            transition: transform 0.6s;
        }

        .holo-card:hover::before {
            transform: translateX(100%);
        }

        .holo-card:hover {
            transform: translateY(-10px) rotateX(-10deg) rotateY(10deg);
            border-color: var(--color-cyan);
            box-shadow: 
                0 20px 60px rgba(0, 212, 255, 0.3),
                inset 0 0 20px rgba(0, 212, 255, 0.1);
        }

        .card-1 {
            top: 10%;
            left: 0;
            z-index: 3;
            animation: float-card 8s ease-in-out infinite;
        }

        .card-2 {
            top: 30%;
            right: 0;
            z-index: 2;
            animation: float-card 8s ease-in-out infinite 2s;
        }

        .card-3 {
            bottom: 15%;
            left: 50%;
            transform: translateX(-50%);
            z-index: 1;
            animation: float-card 8s ease-in-out infinite 4s;
        }

        @keyframes float-card {
            0%, 100% { transform: translateY(0) rotateX(0) rotateY(0); }
            25% { transform: translateY(-10px) rotateX(5deg) rotateY(-5deg); }
            75% { transform: translateY(10px) rotateX(-5deg) rotateY(5deg); }
        }

        .card-icon {
            font-size: 2rem;
            margin-bottom: 1rem;
            display: block;
            filter: grayscale(0%);
        }

        .card-title {
            font-size: 1.125rem;
            font-weight: 600;
            margin-bottom: 0.5rem;
            color: var(--color-white);
        }

        .card-desc {
            font-size: 0.875rem;
            color: var(--color-gray-300);
            line-height: 1.4;
        }

        /* Tech Stack Icons */
        .tech-stack {
            display: flex;
            gap: 1rem;
            margin-top: 3rem;
            padding-top: 3rem;
            border-top: 1px solid rgba(255, 255, 255, 0.1);
        }

        .tech-item {
            width: 40px;
            height: 40px;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.25rem;
            transition: all 0.3s ease;
        }

        .tech-item:hover {
            background: rgba(0, 212, 255, 0.1);
            border-color: var(--color-cyan);
            transform: translateY(-3px);
            box-shadow: 0 10px 30px rgba(0, 212, 255, 0.2);
        }

        /* Scroll Indicator */
        .scroll-indicator {
            position: absolute;
            bottom: 30px;
            left: 50%;
            transform: translateX(-50%);
            z-index: 10;
        }

        .mouse {
            width: 26px;
            height: 40px;
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-radius: 13px;
            position: relative;
        }

        .mouse-wheel {
            width: 4px;
            height: 8px;
            background: var(--color-cyan);
            border-radius: 2px;
            position: absolute;
            top: 8px;
            left: 50%;
            transform: translateX(-50%);
            animation: scroll-wheel 2s infinite;
        }

        @keyframes scroll-wheel {
            0% { top: 8px; opacity: 1; }
            100% { top: 20px; opacity: 0; }
        }

        /* Responsive */
        @media (max-width: 768px) {
            .nav {
                display: none;
            }

            .hero-container {
                grid-template-columns: 1fr;
                text-align: center;
            }

            .hero-description {
                margin: 0 auto 3rem;
            }

            .hero-buttons {
                justify-content: center;
            }

            .tech-stack {
                justify-content: center;
            }

            .hero-visual {
                margin-top: 3rem;
            }

            .cards-container {
                height: 400px;
            }

            .holo-card {
                width: 240px;
                height: 150px;
            }
        }
    </style>
</head>
<body>
    <!-- Header -->
    <header class="header" id="header">
        <div class="container header-container">
            <a href="#" class="logo">Comotopy</a>
            <nav class="nav">
                <a href="#home" class="nav-link">ホーム</a>
                <a href="#about" class="nav-link">Comotopyについて</a>
                <a href="#services" class="nav-link">サービス</a>
                <a href="#contact" class="btn-contact">お問い合わせ</a>
            </nav>
        </div>
    </header>

    <!-- Cool Hero Section -->
    <section class="hero" id="home">
        <!-- Background Effects -->
        <div class="hero-gradient"></div>
        <div class="glow-orb glow-1"></div>
        <div class="glow-orb glow-2"></div>

        <div class="container hero-container">
            <!-- Hero Content -->
            <div class="hero-content">
                <div class="hero-badge">Next Generation Solution</div>
                
                <h1 class="hero-title">
                    <span class="hero-title-main">Comotopy</span>
                </h1>
                
                <div class="hero-subtitle">
                    お客様の<strong>「こうしたい！」</strong>を<br>
                    最適な技術で実現
                </div>
                
                <p class="hero-description">
                    最先端のマーケティング戦略とコンサルティングサービスで、
                    あなたのビジネスを次のレベルへ導きます。
                </p>
                
                <div class="hero-buttons">
                    <a href="#services" class="btn btn-primary">
                        Get Started →
                    </a>
                    <a href="#contact" class="btn btn-secondary">
                        Learn More
                    </a>
                </div>

                <!-- Tech Stack -->
                <div class="tech-stack">
                    <div class="tech-item">⚡</div>
                    <div class="tech-item">🔥</div>
                    <div class="tech-item">💎</div>
                    <div class="tech-item">🚀</div>
                </div>
            </div>

            <!-- Hero Visual -->
            <div class="hero-visual">
                <div class="cards-container">
                    <div class="holo-card card-1">
                        <span class="card-icon">📊</span>
                        <div class="card-title">Data Analytics</div>
                        <div class="card-desc">AIを活用した高度な分析</div>
                    </div>
                    <div class="holo-card card-2">
                        <span class="card-icon">🎯</span>
                        <div class="card-title">Strategy</div>
                        <div class="card-desc">最適なソリューション提供</div>
                    </div>
                    <div class="holo-card card-3">
                        <span class="card-icon">🚀</span>
                        <div class="card-title">Growth</div>
                        <div class="card-desc">持続的な成長を実現</div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Scroll Indicator -->
        <div class="scroll-indicator">
            <div class="mouse">
                <div class="mouse-wheel"></div>
            </div>
        </div>
    </section>

    <script>
        // Header scroll effect
        window.addEventListener('scroll', () => {
            const header = document.getElementById('header');
            if (window.scrollY > 50) {
                header.classList.add('scrolled');
            } else {
                header.classList.remove('scrolled');
            }
        });

        // Parallax effect
        window.addEventListener('mousemove', (e) => {
            const cards = document.querySelectorAll('.holo-card');
            const x = e.clientX / window.innerWidth - 0.5;
            const y = e.clientY / window.innerHeight - 0.5;
            
            cards.forEach((card, index) => {
                const speed = 10 + (index * 5);
                card.style.transform = `translateX(${x * speed}px) translateY(${y * speed}px)`;
            });
        });
    </script>
</body>
</html>
